

  on:
    push:
      branches:
        - master
  jobs:
    publish:
      name: Student Teachers Relationship
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: write

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup jdk 17
          uses: actions/setup-java@v4
          with:
            java-version: 17
            distribution: Zulu

        - name: Build Application
          run: |
            mvn clean
            mvn -B package --file pom.xml
